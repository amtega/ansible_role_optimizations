galaxy_info:
  role_name: optimizations
  author: José Enrique Mourón Regueira
  description: Install and configure modules for rsyslog
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - kernel
    - tuning

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 27
      rhel: 6

  - role: amtega.packages
    packages_os:
      all:
        all:
          tuned: present

  - role: amtega.sysctl
    sysctl_load_from_hostvars: yes
    sysctl_options_defaults:
      state: present
      reload: yes
