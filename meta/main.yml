galaxy_info:
  role_name: optimizations
  author: José Enrique Mourón Regueira
  description: Install and configure modules for rsyslog
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - kernel
    - tuning

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6

  - role: amtega.packages
    packages_os:
      all:
        all:
          tuned: present

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: memory sysctl optimizations
          path: /etc/sysctl.d/90-memory_otimizations.conf
          options: "{{ optimizations_sysctl_memory }}"
      sysctl_options_defaults:
        state: present
        reload: no
    when: optimization_memory

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: disk sysctl optimizations
          path: /etc/sysctl.d/91-disk_otimizations.conf
          options: "{{ optimizations_sysctl_disk }}"
      sysctl_options_defaults:
        state: present
        reload: no
    when: optimization_disk

  - role: amtega.modprobe
    vars:
      modprobe_load_modules_from_hostvars: false
      modprobe_modules:
        - name: sunrpc
          state: install
          options: "{{ optimizations_nfs_module }}"
    when: optimization_nfs
