galaxy_info:
  role_name: optimizations
  author: José Enrique Mourón Regueira
  description: Install and configure modules for rsyslog
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - kernel
    - tuning

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6

  - role: amtega.packages
    packages_os:
      all:
        all:
          tuned: present

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: memory sysctl optimizations
          options:
            - name: vm.swappiness
              value: "{{ optimizations.sysctl.swappiness }}"
            - name: vm.vfs_cache_pressure
              value: "{{ optimizations.sysctl.vfs_cache_pressure }}"
            - name: vm.dirty_ratio
              value: "{{ optimizations.sysctl.dirty_ratio }}"
            - name: vm.dirty_background_ratio
              value: "{{ optimizations.sysctl.dirty_background_ratio }}"
            - name: vm.panic_on_oom
              value: "{{ optimizations.sysctl.panic_on_oom }}"
      sysctl_options_defaults:
        state: present
        reload: yes
    when: optimization_memory

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: disk sysctl optimizations
          options:
            - name: vm.dirty_writeback_centisecs
              value: "{{ optimizations.sysctl.dirty_writeback_centisecs }}"
      sysctl_options_defaults:
        state: present
        reload: yes
    when: optimization_disk
