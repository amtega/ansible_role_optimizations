---
# Role default lower priority variables
optimization_tuned_activate: yes
optimizations_tuned_profile: virtual-guest

optimization_memory: yes
optimization_disk: yes

#Sysctl default values for memory optimization
optimizations.sysctl.swappiness: 30
optimizations.sysctl.vfs_cache_pressure: 60
optimizations.sysctl.dirty_ratio: 25
optimizations.sysctl.dirty_background_ratio: 20
optimizations.sysctl.panic_on_oom: 1

#Sysctl default values for disk optimization
optimizations.sysctl.dirty_writeback_centisecs: 10000
